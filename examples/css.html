<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>nodom-examples css</title>
		</head>

	<body>
		<div class="view">hahaha</div> 
	</body>
	<script type='module'>
		import{nodom,Module} from '../dist/nodom.js'
		class Module1 extends Module{
			template(){
				let s = `
                    <div>
					    <p class='cls1' nid={{id}}>hello <span class='name'>hello:{{name}} hahaha</span></p>
                        <p class='cls2'>age is:<span class='age'>{{age}}</span></p>
						<p class='cls3'>salary is:<span class='age'>{{Math.round(salary)}}</span></p>
						
						<style>
							{{genCls(imp,this.model.age)}}
						</style>
						
                        <button e-click='change1'>changeCls1</button>
                        <button e-click='change2'>changeCls2</button>
                    </div>
				`;
                return s;
			}
			data={
				name:'nodom',
                age:3,
				id:1,
           	    salary:3000.25,
                imp:false
			}

            change1(model){
                model.imp = true;
            }
            change2(model){
                model.imp = false;
            }
            genCls(imp,age){
                const s =`
                    .cls1{
                        font-size:16px;
                        color:${imp && this.age?'red':'blue'};
                    }

                    @page {
                        margin: 1cm;
                    }

                    .cls2{
                        color:${imp?'red':'blue'};
                    }

                    .cls3{
                        color:${imp?'red':'blue'};
                    }

                    @keyframes slidein {
                        from {
                            transform: translateX(0%);
                        }

                        to {
                            transform: translateX(100%);
                        }
                    }
                `;
                return s;
            }
        } 

    	nodom(Module1,'div');
		
	</script>
</html>
