<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>nodom-example start</title>
		</head>

	<body>
		<div class="view">hahaha</div> 
	</body>
	<script type='module'>
		import{nodom,Module} from '../dist/nodom.js'
		class Module1 extends Module{
			template(){
				return `
                    <div>
					    <p nid={{id}}>hello <span class='name'>hello:{{name}} hahaha</span></p>
                        <p>age is:<span class='age'>{{age}}</span></p>
						<p nid={{id}}><span class='name'>hello1:{{name1}} hahaha</span></p>
                        <p>age1 is:<span class='age'>{{age1}}</span></p>
						<p p1 =  123 p2=p3='abc' v='hello world'>salary is:<span class='age'>{{Math.round(salary)}}</span></p>
						<h3>html 转义字符</h3>
						<p p1>x &amp;y &copy;nodom &nbsp;&nbsp;noomi</p>
						<p p1>x &times; y &nbsp;&ensp;&emsp; x&divide;y &nbsp; x &gt;y &lt;z</p>
						<h3>pre 测试</h3>
						<pre>
				data={
					name:'nodom',
					age:3,
					id:1,
					salary:3000.25
				}
 
						</pre>
                        <button e-click='change'>change</button>
						<button e-click='change1'>change1</button>
                    </div>
				`
			}
			data={
				name:'nodom',
                age:3,
				name1:'yang',
				age1:43,
				id:1,
				salary:3000.25
			}

            methods = {
                change(model){
					console.log(model);
					model.name='nodom3';
                    model.age = 1;
                },
				change1(model){
					model.name1='nodom3.2';
                    model.age1 = 0.5;
				}
            } 
            
		}
    	nodom(Module1,'div');
		console.log(document.querySelector('div').textContent);
	</script>
</html>
