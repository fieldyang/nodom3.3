<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>递归</title>

		<style>
			.code {
				margin: 20px;
			}

			.tip {
				color: darkorange;
			}

			.cls1 {
				background-color: red;
			}

			.cls2 {
				background-color: green;
			}

			.cls3 {
				background-color: blue;
			}
			.first{
				background:#ccc;
				margin:2px 0;
				padding:5px;
			}
			.secondct{
				background:#ff9900;
				padding:5px 20px;
				margin:5px 0;
				border:1px solid;
			}
			.second{
				padding:5px;
				background-color:beige;
			}
		</style>
	</head>

	<body>
		<h2>递归指令</h2>
		<div class="view">
			<button e-click="show">show</button>
			
		</div>
	</body>
	<script type='module'>
		import{nodom,Module} from '../dist/nodom.js'
		class Module1 extends Module{
			template(){
				return `
					<div>
						<button e-click='change'>change</button>
						<h3>简单使用</h3>
						<div x-recur='ritem'>
							<span class="{{cls}}">{{title}}</span>
							<recur ref/>
						</div>
						<h3>递归带repeat</h3>
						<div x-model='ritem2'>
							<recur cond='items' name='r1' class='secondct'>
								<for cond={{items}} >
									<div class='second'>id is:{{id}}-{{title}}</div>
									<recur ref='r1' />
								</for>
							</recur>
						</div>
					</div>
				`
			}
			data = {
				show: 1,
				ritem: {
					title: "第一层",
					cls: "cls1",
					ritem: {
						title: "第二层",
						cls: "cls2",
						ritem: {
							title: "第三层",
							cls: "cls3",
						},
					},
				},
				ritem1: {
					cls: "cls1",
					items: [{ title: "数据11" }, { title: "数据12" }],
					ritem1: {
						cls: "cls2",
						items: [{ title: "数据21" }, { title: "数据22" }],
						ritem1: {
							cls: "cls3",
							items: [{ title: "数据31" }, { title: "数据32" }, { title: "数据33" }],
						},
					},
				},
				ritem2:{
					items:[
						{
							title:'aaa',
							id:1,
							items:[{
								id:1,
								title:'aaa1',
								items:[
									{title:'aaa12',id:12},
									{title:'aaa11',id:11,items:[
										{title:'aaa111',id:111},
										{title:'aaa112',id:112}
									]},
									{title:'aaa13',id:13}
								]},{
								title:'aaa2',
								id:2,
								items:[
									{title:'aaa21',id:21,items:[
											{title:'aaa211',id:211,items:[
											{title:'aaa2111',id:111},
											{title:'aaa2112',id:112}
										]},
										{title:'aaa212',id:212},
									]},
									{title:'aaa22',id:22}
								]}
							]
						},{
							title:'bbb',
							id:2,
							items:[{
								title:'bbb1',
								id:10,
								items:[
									{title:'bbb11',id:1011},
									{title:'bbb12',id:1012}
								]},{
								title:'bbb2',
								id:20,
								items:[
									{title:'bbb21',id:201},
									{title:'bbb22',id:202}
								]}
							]
						}
					]
				}
			}
			methods = {
				change(model){
					model.ritem2.items[0].items[1].title='hahaha';
					model.ritem.ritem.title='hahaha';
				}
			}
		}

		nodom(Module1,'div');

	</script>
</html>
