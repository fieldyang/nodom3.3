<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>nodom-switch指令</title>
		<script type="text/javascript" src="../dist/nodom.js"></script>

	</head>

	<body>
		<div class="view">
            <button e-click='change'>change</button>
            <p>switch case</p>
            <nswitch condition='level'>
                <ncase condition='a' tag='span'>优秀</ncase>
                <ncase condition='b' tag='span'>良好</ncase>
                <ncase condition='c' tag='span'>中等</ncase>
                <ncase condition='d' tag='span'>合格</ncase>
                <ncase condition='e' tag='span'>不合格</ncase>
            </nswitch>

            <p>if elseif endif</p>

            <div>成绩：{{grade}}</div>
            等级：
                <nif condition="grade<60"  tag='span'>不及格</nif>
                <nelseif condition="grade>=60 && grade<70" tag='span'> 及格 </nelseif>
                <nelseif condition="grade>=70 && grade<80" tag='span'> 中等 </nelseif>
                <nelseif condition="grade>=80 && grade<90" tag='span'> 良好 </nelseif>
                <nelse tag='span'> 优秀 </nelse>
                <nendif></nendif>
            <nfor condition='foods'>菜名：{{name}}，价格：{{price}}</nfor>
        </div>
	</body>
	<script>
		nodom.app({
			module: {
				el: ".view",
				data: {
					level:'c',
                    grade:80,
                    foods: [{
                        name: '夫妻肺片',
                        price: 25
                    }, {
                        name: '京酱肉丝',
                        price: 22
                    }, {
                        name: '糖醋里脊',
                        price: 20
                    }, {
                        name: '红烧茄子',
                        price: 12
                    }, {
                        name: '口水鸡',
                        price: 18
                    }, {
                        name: '水煮肉片',
                        price: 24
                    }]
				},
                methods:{
                    change:function(dom,module){
                        this.level = 'e';
                    }
                }
			}
		});
	</script>
</html>
