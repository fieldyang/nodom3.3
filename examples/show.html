<head>

        .bold {

<body>
    <div>
        
    </div>
</body>
    <script type='module'>
		import{nodom,Module} from '../dist/nodom.js'
		class Module1 extends Module{
			template(){
				return `
					<div>
                        <button e-click='change'>change</button>
						<div x-show={{show}}>价格：{{price}}</div>
	                </div>
                `
            }

            data = {
                show:true,
                price:2000
            }

            methods = {
                change(model){
                    model.show = !model.show;
                }
            }

        }

        nodom(Module1,'div')

</script>
