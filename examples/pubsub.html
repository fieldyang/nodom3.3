<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../dist/nodom.js"></script>
    <script src="config/module.js"></script>
    <script type="text/javascript" src="./js/kayak.js"></script>
    <style>
        .red{
            color: red;
        }
    </style>
    <title>pubsub</title>
</head>

<body>
    <div id="app">
        <div>pubsub模块间发布消息</div>

        <span>点我:  </span>
        <button e-click='publish' class="red">发布消息</button>
        <hr>
        <Count></Count>
        <hr>
        <md-a>
            <div x-slot='picture'>
                <section>
                    <div>只当前实例模块订阅</div>
                    <div>我是A模块</div>
                    <button e-click="subscribe:once" class="red">点我订阅消息</button>消息：{{add}}
                </section>
                <hr>
                <md-a>
                    <div x-slot="picture">
                        <section> 我是A模块的子模块B模块,
                            <button e-click="subscribe:once" class="red">点我订阅消息</button>
                            消息 add:{{add}}
                        </section>
                        <hr>
                        <md-a>
                            <div x-slot="picture">
                                <section>我是B模块的子模块C模块
                                    <div>ModuleA的实例</div> add: {{add}}</section>

                            </div>
                        </md-a>
                    </div>
                </md-a>
            </div>
        </md-a>
        <md-a>
            <div x-slot='picture'>
                {{add}}
            </div>
        </md-a>
        <hr>
    </div>
</body>

<script>
    nodom.app({
        module: {
            el: '#app',
            data: {
                name: 'kyle',
                num: 0
            },
            methods: {
                registerModule: () => {
                    return [{
                        name: "Count",
                        class: "Store",
                    }];
                },
                publish() {
                    const data = Math.random() * 10 | 0;
                    console.log(data);
                    nodom.MessageManager.publish('add', data);
                }
            }
        }
    })
</script>

</html>
