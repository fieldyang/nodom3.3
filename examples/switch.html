<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>nodom-switch指令</title>
		<script type="text/javascript" src="../dist/nodom.js"></script>

	</head>

	<body>
		<div class="view">
            <button e-click='change'>change</button>
            <div x-switch='level'>
                <div x-case='a'>优秀</div>
                <div x-case='b'>良好</div>
                <div x-case='c'>中等</div>
                <div x-case='d'>合格</div>
                <div x-case='e'>不合格</div>
            </div>
		</div> 
	</body>
	<script>
		nodom.app({
			module: {
				el: ".view",
				data: {
					level:'c'
				},
                methods:{
                    change:function(dom,module){
                        this.level = 'e';
                    }
                }
			}
		});
	</script>
</html>
